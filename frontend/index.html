<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/productgenie-logo.png?v=2" />
    <link rel="apple-touch-icon" href="/productgenie-logo.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for better performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
    <title>ProductGenie - Where Words Become Revenue</title>
    <style>
      /* Critical CSS - Above the fold styles */
      body {
        background-color: #111827;
        color: #e5e7eb;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .aurora-background::before,
      .aurora-background::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        mix-blend-mode: screen;
        will-change: auto;
        transform: translate3d(0, 0, 0);
      }
      .aurora-background::before {
        background: radial-gradient(circle, rgba(37, 99, 235, 0.3), transparent 70%);
        top: -20%;
        left: -20%;
        animation: move-aurora-1 30s infinite alternate ease-in-out;
      }
      .aurora-background::after {
        background: radial-gradient(circle, rgba(14, 165, 233, 0.2), transparent 70%);
        bottom: -20%;
        right: -20%;
        animation: move-aurora-2 30s infinite alternate ease-in-out;
      }
      @keyframes move-aurora-1 {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(60px, 30px, 0) scale(1.1); }
        100% { transform: translate3d(-30px, -60px, 0) scale(1); }
      }
      @keyframes move-aurora-2 {
        0% { transform: translate3d(0, 0, 0) scale(1.1); }
        50% { transform: translate3d(-60px, -30px, 0) scale(1); }
        100% { transform: translate3d(30px, 60px, 0) scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
